<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="tariffPackageName">
        <th mat-header-cell *matHeaderCellDef> Tarifni paket </th>
        <td mat-cell *matCellDef="let element"> {{element.tariffPackageName}} </td>
    </ng-container>

    <ng-container matColumnDef="avlbMinutes">
        <th mat-header-cell *matHeaderCellDef> Broj minuta</th>
        <td mat-cell *matCellDef="let element"> {{element.avlbMinutes}} </td>
    </ng-container>

    <ng-container matColumnDef="avlbSMS">
        <th mat-header-cell *matHeaderCellDef> Broj SMS poruka </th>
        <td mat-cell *matCellDef="let element"> {{element.avlbSMS}} </td>
    </ng-container>

    <ng-container matColumnDef="avlbMB">
        <th mat-header-cell *matHeaderCellDef> Koliƒçina internet podataka </th>
        <td mat-cell *matCellDef="let element"> {{element.avlbMB}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="typeName">
        <th mat-header-cell *matHeaderCellDef> Tipa paketa </th>
        <td mat-cell *matCellDef="let element"> {{element.packageType.typeName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editTariffPackage(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="deleteTariffPackage(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="example-button-row">
    <button mat-raised-button color="primary" (click)="openDialog()">Dodaj tarifni paket</button>
</div>
